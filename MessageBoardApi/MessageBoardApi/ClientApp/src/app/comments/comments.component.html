<p>
  comments works!
</p>
<table class='table table-striped'>
  <thead>
    <tr>
      <th>Id</th>
      <th>Message</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let comment of commentsArr">
      <td>{{ comment.commentId }}</td>
      <td>{{ comment.commentText }}</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td><button class="btn btn-primary" (click)='Back()'>Back</button></td>
      <td></td>
    </tr>
  </tfoot>
</table>
